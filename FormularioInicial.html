<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="CSS/formulario.css">
    <script type="text/javascript" src="JS/formulario.js"></script>
</head>


<body>
    <div id="controles_musica">
        <!--Música de fondo-->
        <audio volume="0,0000152587890625" loop id="musicaFondo">
            <source src="audio/Bonfire+-+320bit.mp3" type="audio/mp3">
            Tu navegador no soporta AUDIO: formato mp3
        </audio>
        <button id="playMusica"><img src="img/audioOFF1.png" id="imagenAudio" alt=""></img></button>
        <!-- meter imagen de nota musical y que al activarlo se cambie el icono / volumen al 0.0625 (?) -->
    </div>
    <h1>¡Bienvenid@!</h1>
    <h2>Introduce los datos de juego:</h2>
    <form id="formulario">
        <div id="gridContainer">
            <div class="divFormulario"><!--Datos jugador1-->
                <h3>Jugador 1:</h3>
                <label for="nombreJugador1">Nombre:</label>
                <input type="text" id="nombreJugador1" required />
                <br />

                <label for="colorJugador1">Color:</label>
                <input type="color" id="colorJugador1" value="#71E3DE" />
                <br />
            </div>
            <div class="divFormulario"><!--Datos jugador2-->
                <h3>Jugador 2:</h3>
                <label for="nombreJugador2">Nombre:</label>
                <input type="text" id="nombreJugador2" required />
                <br />

                <label for="colorJugador2">Color:</label>
                <input type="color" id="colorJugador2" value="#ED5555" />
                <br />
            </div>
            <br />

        </div>
        <div id="fondoCategorias">
            <label for="categoria" id="categoriaFormulario">Categoría:</label>
            <select id="categoria">
                <option value="videojuegos">Videojuegos</option>
                <option value="series">Series</option>
                <option value="peliculas">Peliculas</option>
                <option value="grupos">Grupos de música</option>
            </select>
            <br />
            <div>
                <label for="Modo">Modo de juego:</label>
                <input type="radio" value="aleatorio" name="modo" required />Aleatorio
                <!--Añadir explicación en la pantalla de inicio-->
                <input type="radio" value="dificultad" name="modo" />Por dificultad
                <!--Añadir explicación en la pantalla de inicio-->
                <br />
            </div>
        </div>
        <input type="submit" id="aceptar" value="Comenzar" />
    </form>
</body>

</html>
