<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/teclado.css" />
    <link rel="stylesheet" href="CSS/general.css" />
    <title>Ahorcado</title>
    <script type="text/javascript" src="JS/general.js"></script>
    <script type="text/javascript" src="JS/funcionamiento.js"></script>
    <script type="text/javascript" src="JS/teclado.js"></script>
    <script type="text/javascript" src="JS/cronometro.js"></script>


</head>

<body>
    <audio id="ganar" autoplay>
        <source src="audio/aplauso-multitud.mp3" type="audio/mp3"/>
    </audio>
    <audio id="fallar" autoplay>
        <source src="audio/WoodImpactShrtBig PE1057005.mp3"/>
    </audio>
    <div id="gridContenedor"><!--Contenedor de la cabecera-->
        <img id="escudo1" src="img/escudo1.jpg"></img>
        <h1 id="categoria">Categoría</h1>
        <img id="escudo2" src="img/escudo2.png"></img>
        <div id="controles_musica">
            <audio volume="0,0000152587890625" loop id="musicaFondo">
                <source src="audio/Bonfire+-+320bit.mp3" type="audio/mp3">
                Tu navegador no soporta AUDIO: formato mp3
            </audio>
            <button id="playMusica"><img src="img/audioOFF1.png" id="imagenAudio" alt=""></img></button>
            <!-- meter imagen de nota musical y que al activarlo se cambie el icono / volumen al 0.0625 (?) -->
        </div>
    </div>
    <div id="resumen" style="display:none;"></div><!--Esto sólo se muestra al resolver una palabra-->
    <div id="gridContainer"><!--Contenedor de la pantalla de juego-->
        <div id="cajaJugador1">
            <div id="victorias1"></div><!--Muestra las victorias que lleva el jugador-->
            <div id="cronometro1">30</div><!--Se va restando cada segundo y al llegar a 0 se cambia el turno-->
            <h1 id="nombreJugador1">Jugador 1</h1>
            <div id="fotoJugador1"><img id="imagenJugador1" src="img/fallo0.png" /></div>
        </div>
        <div id="cajaJugador2">
            <div id="victorias2"></div>
            <div id="cronometro2">30</div>
            <h1 id="nombreJugador2">Jugador 2</h1>
            <div id="fotoJugador2"><img id="imagenJugador2" src="img/fallo0.png" /></div>
        </div>
        <div id="palabra">
            <h1 id="palabraResolver"></h1><!--Al principio está oculta. En responsive, se anima para avisar al jugador de que ya ha seleccionado esa letra-->
            <p id="letrasFalladas"></p><!--Muestra las letras falladas solo en responsive. Se anima si el jugador ha introducido una letra fallada-->
        </div>

        <div id="sombraFondoFinDeJuego" style="display:none;"></div><!--Para no poder hacer click en niniguna parte de la página al aparecer el div resumen-->
        <div id="teclado">
            <input maxlength="1" type="text" id="inputTeclado" />
            <button id="aceptarTeclado">Aceptar</button>
            <button id="a" class="animacion" value="a">A</button>
            <button id="b" class="animacion" value="b">B</button>
            <button id="c" class="animacion" value="c">C</button>
            <button id="d" class="animacion" value="d">D</button>
            <button id="e" class="animacion" value="e">E</button>
            <button id="f" class="animacion" value="f">F</button>
            <button id="g" class="animacion" value="g">G</button>
            <button id="h" class="animacion" value="h">H</button>
            <button id="i" class="animacion" value="i">I</button>
            <button id="j" class="animacion" value="j">J</button>
            <button id="k" class="animacion" value="k">K</button>
            <button id="l" class="animacion" value="l">L</button>
            <button id="m" class="animacion" value="m">M</button>
            <button id="n" class="animacion" value="n">N</button>
            <button id="ñ" class="animacion" value="ñ">Ñ</button>
            <button id="o" class="animacion" value="o">O</button>
            <button id="p" class="animacion" value="p">P</button>
            <button id="q" class="animacion" value="q">Q</button>
            <button id="r" class="animacion" value="r">R</button>
            <button id="s" class="animacion" value="s">S</button>
            <button id="t" class="animacion" value="t">T</button>
            <button id="u" class="animacion" value="u">U</button>
            <button id="v" class="animacion" value="v">V</button>
            <button id="w" class="animacion" value="w">W</button>
            <button id="x" class="animacion" value="x">X</button>
            <button id="y" class="animacion" value="y">Y</button>
            <button id="z" class="animacion" value="z">Z</button>
        </div>
        <div id="botones">
            <button id="resolver">Resolver</button>
            <button id="nuevaPartida">Nueva partida</button>
        </div>
    </div>
</body>

</html>
